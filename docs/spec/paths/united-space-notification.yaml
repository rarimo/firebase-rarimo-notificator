post:
  summary: Send a notification to United Space
  description: Send a notification to the United Space platform.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/NotificationRequest'
  responses:
    '200':
      description: Notification sent successfully.
    '400':
      description: Invalid request payload.
    '500':
      description: Server error.
